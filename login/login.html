<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
</head>
<body>
    <div class="box">
        <div id="Login">Login</div>
        <div id="email" class="field">
            Email:
            <div id="einp" class="inp">
                <input id="emailinp" type="email" autocomplete="email">
            </div>
        </div>
        <div id="password" class="field">
            Password:
            <div id="pinp" class="inp">
                <input id="passwordinp" type="password">
            </div>
        </div>
        <div id="submit" class="field">
            <button id="btn" onclick="btnpress()">Sign In</button>
        </div>
        <div id="signup"><a href="./signup.html" style="color:aqua" >Don't have an account? sign up</a></div>
    </div>
</body>
</html>
